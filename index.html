<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="controls">
        <h1>Etch-A-Sketch</h2>
        <button class="colors">Black Color</button>
        <button class="containerSize">Canvas Size</button>
        <button class="clearCanvas">Clear Canvas</button>
        <div class="instructions">
            <h3 class="heading"><strong>INSTRUCTIONS</strong></h3>
            <ul>
                <li>Double click mouse on canvas to start or pause</li>
                <li>While clicked, move mouse to erase</li>
                <li>You can darken the color by hovering over it again & again</li>
            </ul>
        </div>
        <footer style="text-align: center; margin-top: 20px;">
            <p>Connect with me on 
                <a href="https://x.com/r_yadav01" target="_blank">Twitter</a>
            </p>
        </footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
