<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="controls">
        <h1>Etch-a-Sketch</h2>
        <button class="colors">Shades of Grey</button>
        <button class="containerSize">Canvas Size</button>
        <button class="clearCanvas">Clear Canvas</button>
        <div class="instructions">
            <h3 class="heading"><strong>INSTRUCTIONS</strong></h3>
            <ul>
                <li>Double click mouse to pause or resume</li>
                <li>While clicked, move mouse to erase</li>
                <li>You can darken the color by hovering over it again & again</li>
            </ul>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
